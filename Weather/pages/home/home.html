<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="/WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="/WinJS/js/base.js"></script>
    <script src="/WinJS/js/ui.js"></script>
    <!-- Weather 引用 -->
    <link href="/css/default.css" rel="stylesheet" />
    <link rel="stylesheet" href="home.css">
    <script src="/Scripts/jquery-2.1.4.min.js"></script>
    <script src="/js/default.js"></script>
    <script src="home.js"></script>
</head>
<body>
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <!-- <button class="win-backbutton" type="hidden" hidden></button> -->
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Hello, world!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
 
            <p>What's your name?</p>
            <input id="nameInput" type="text" class="win-textbox" />
            <button id="helloButton" class="win-button">Say "Hello"</button>
            <div id="greetingOutput"></div>
            <label for="ratingControlDiv">
                Rate this greeting: 
            </label>
            <div id="ratingControlDiv" data-win-control="WinJS.UI.Rating"></div>
            <div id="ratingOutput"></div>

            <!-- A hyperlink to page2.html. -->
            <p><a href="/pages/page2/page2.html">Go to page 2.</a></p>
            <button data-win-control="WinJS.UI.BackButton"></button>
            <progress class="win-ring win-large" style=" width: 500px; height: 500px;"></progress>
            <button class="win-button">A button</button><input type="checkbox" class="win-checkbox" />
            <div data-win-control="WinJS.UI.TimePicker"></div>
            <input type="email" class="win-textbox" />
            <!-- <div data-win-control='WinJS.UI.Pivot'></div> -->
            <progress value="15" max="50"></progress> 
        </section>
    </div>
</body>
</html>
